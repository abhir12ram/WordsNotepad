<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìò Word Notepad</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ------------------ OPTIMIZED CLEAN CSS ------------------ */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F5F7FA;
      margin: 0;
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 550px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #4A90E2;
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px 15px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #DDE4E9;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Open Sans', sans-serif;
    }

    input:focus, textarea:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 0 3px rgba(74,144,226,0.2);
    }

    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: #357ABD;
      box-shadow: 0 4px 10px rgba(74,144,226,0.3);
      transform: translateY(-1px);
    }

    #toggleFeaturesBtn {
      background-color: #6C757D;
    }

    #toggleFeaturesBtn:hover {
      background-color: #5A6268;
    }

    .date-group {
      background: #EAF3FC;
      border: 1px solid #C4DFFB;
      border-radius: 14px;
      padding: 15px;
      margin-top: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.07);
    }

    .date-header {
      font-weight: 700;
      color: #2F5F8F;
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-btns {
      display: flex;
      gap: 8px;
    }

    .toggle-btn, .delete-btn, .select-all-btn {
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: .3s;
    }

    .toggle-btn { background: #4A90E2; color: #fff; }
    .toggle-btn:hover { background: #357ABD; }

    .select-all-btn { background: #28A745; color: #fff; }
    .select-all-btn:hover { background: #218838; }

    .delete-btn { background: #DC3545; color: #fff; }
    .delete-btn:hover { background: #C82333; }

    .word-item {
      background: #fff;
      border: 1px solid #E0E6EB;
      border-left: 5px solid #4A90E2;
      padding: 12px 15px;
      border-radius: 12px;
      margin-top: 12px;
      display: flex;
      gap: 12px;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: .2s;
    }

    .word-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .word-title { font-weight: 700; font-size: 17px; }
    .word-meaning { font-size: 14px; color: #666; }

    .word-container {
      overflow: hidden;
      transition: max-height .4s ease, opacity .4s ease;
    }

    .collapsed { max-height: 0 !important; opacity: 0; }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: #4A90E2;
    }

    .hidden { display: none; }

  </style>
</head>
<body>

  <div class="container">
    <h2>üìò Word Notepad</h2>

    <!-- Add Section -->
    <div id="add-section">
      <input type="text" id="word" placeholder="Enter new word...">
      <textarea id="meaning" placeholder="Enter meaning or notes..."></textarea>

      <label for="wordDate">üìÖ Choose Date:</label>
      <input type="date" id="wordDate">

      <button id="saveBtn">üíæ Save Word</button>
    </div>

    <button id="toggleFeaturesBtn">Show More Options ‚öôÔ∏è</button>

    <!-- Extra Features -->
    <div id="extra-features" class="hidden">
      <label for="filterDate">üìÖ Filter by Date:</label>
      <input type="date" id="filterDate">
      <button id="filterBtn">Filter</button>

      <h3>üìö All Saved Words</h3>
      <div id="wordList"></div>

      <button id="shareBtn" class="hidden">üì§ Share Selected</button>
    </div>
  </div>
  <script>
const API = "https://sheetdb.io/api/v1/ycmkoskcijn1o";
const wordInput = document.getElementById("wordInput");
const meaningInput = document.getElementById("meaningInput");
const wordList = document.getElementById("wordList");
const saveBtn = document.getElementById("saveBtn");

// üöÄ Local cache for instant UI
let cache = [];

// ------------------------
// ‚≠ê Load Words (Optimized)
// ------------------------
async function loadWords() {
    try {
        const res = await fetch(API);
        cache = await res.json();

        cache.sort((a, b) => a.word.localeCompare(b.word));
        renderWords(cache);

    } catch (err) {
        console.error("Load Error:", err);
    }
}

// ------------------------------
// ‚≠ê Add Word (Fast + Optimized)
// ------------------------------
async function addWord() {
    const word = wordInput.value.trim();
    const meaning = meaningInput.value.trim();
    const date = new Date().toISOString().split("T")[0];
    const id = Date.now().toString();

    if (!word || !meaning) return alert("Fill all fields!");

    const newEntry = { word, meaning, date, id };

    try {
        await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [newEntry] })
        });

        // Instant update UI without reload
        cache.push(newEntry);
        cache.sort((a, b) => a.word.localeCompare(b.word));
        renderWords(cache);

        wordInput.value = "";
        meaningInput.value = "";

    } catch (err) {
        console.error("Save Error:", err);
    }
}

// -----------------------------
// ‚≠ê Delete Word (Optimized)
// -----------------------------
async function deleteWord(id) {
    try {
        await fetch(`${API}/id/${id}`, { method: "DELETE" });

        // Update UI instantly
        cache = cache.filter(item => item.id !== id);
        renderWords(cache);

    } catch (err) {
        console.error("Delete Error:", err);
    }
}

// ------------------------------------
// ‚≠ê Render Words (Fast DOM Rendering)
// ------------------------------------
function renderWords(list) {
    const grouped = {};

    // Grouping optimized - O(n)
    for (const item of list) {
        const letter = item.word[0].toUpperCase();
        if (!grouped[letter]) grouped[letter] = [];
        grouped[letter].push(item);
    }

    // Fast DOM building using fragments
    const fragment = document.createDocumentFragment();

    for (const letter of Object.keys(grouped).sort()) {
        const section = document.createElement("div");
        section.className = "section";

        const heading = document.createElement("h2");
        heading.textContent = letter;
        section.appendChild(heading);

        grouped[letter].forEach(item => {
            const div = document.createElement("div");
            div.className = "word-item";
            div.innerHTML = `
                <strong>${item.word}</strong> - ${item.meaning}
                <button onclick="deleteWord('${item.id}')">Delete</button>
            `;
            section.appendChild(div);
        });

        fragment.appendChild(section);
    }

    wordList.innerHTML = "";
    wordList.appendChild(fragment);
}

// Events
saveBtn.addEventListener("click", addWord);

// Load words on start
loadWords();
  <script/>
</body>
</html>
